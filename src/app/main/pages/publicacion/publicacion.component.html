<div class="row" *ngIf="publicacion">
  <h3 class="col-12 mt-3 text-center">{{publicacion?.titulo | titlecase}}</h3>
  <span class="col-12 mb-3 text-primary text-center">{{publicacion?.seccion | titlecase}}</span>
</div>
<div class="row m-3">
  <div class="col-12 col-sm-4">
    <img [src]="publicacion?.imgUrl ? publicacion?.imgUrl : 'assets/img/calculadora.png'" class="img-thumbnail" alt="">
  </div>
  <div class="col-12 col-sm-8">
    <p>{{publicacion?.descripcion}}</p>
    <p class="col-12 fecha">Publicado: {{publicacion?.fecha | date: 'mediumDate'}} por {{publicacion?.autor}}</p>
  </div>
</div>
<div *ngIf="comentarios">
  <p>Comentarios:</p>
  <div *ngFor="let comentario of comentarios">
    <app-comentario [comentario]="comentario"></app-comentario>
  </div>
</div>
