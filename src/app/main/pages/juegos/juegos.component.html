<div class="row">
  <h1 class="col-12 mt-4 mb-4">Juegos</h1>
</div>

<hr class="col-12">

<div class="pt-1 pb-1">
  <div *ngIf="publicaciones.length > 0 ; else NoHay">
    <div *ngFor="let publicacion of publicaciones">
      <app-post [publicacion]="publicacion"></app-post>
    </div>
  </div>

  <ng-template #NoHay>
    <div class="alert alert-warning" role="alert">
      No hay publicaciones para cargar.
    </div>
  </ng-template>
</div>
