<button class="btn btn-danger" routerLink="/inicio">Inicio</button>
<div class="row">
  <div class="card sinborde align-middle">
    <div class="card-body">
      <h3 class="mt-3 mb-3">Registro:</h3>
      <form (ngSubmit)="registrar()" autocomplete="off" [formGroup]="formulario">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo:</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Antonio Bustamante">
          <p class="text-danger" *ngIf="verify('nombre')">El nombre de tener 3 o más caracteres.</p>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input formControlName="correo" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@domain.ext">
          <p class="text-danger" *ngIf="verify('correo')">Debes ingresar un correo válido.</p>
          <p class="text-danger" *ngIf="correoNoDisponible">Este correo ya está en uso.</p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input formControlName="contrasena" type="password" class="form-control" id="password" placeholder="********">
          <p class="text-danger" *ngIf="verify('contrasena')">Debes ingresar una contraseña con 8 o más caracteres.</p>
        </div>
        <div class="d-flex justify-content-between">
          <a routerLink="/auth/registro"><p class="text-primary">¿Ya tienes una cuenta? ¡Inicia sesión!</p></a>
          <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
